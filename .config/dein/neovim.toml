[[plugins]] # LanguageClient-neovim
repo  = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = 'bash ./install.sh'
on_ft = ['rust', 'ruby', 'go']
hook_add = '''
  " Required for operations modifying multiple buffers like rename.
  set hidden
  let g:LanguageClient_serverCommands = {
      \ 'rust': ['rustup', 'run', 'beta', 'rls'],
      \ 'ruby': ['solargraph', 'stdio'],
      \ 'go':   ['gopls'],
      \ }
  " Golang
  autocmd BufWritePre *.go :call LanguageClient#textDocument_formatting_sync()
  " Automatically start language servers.
  let g:LanguageClient_autoStart = 1
  nnoremap <silent> K :call LanguageClient_textDocument_hover()<CR>
  nnoremap <silent> gd :call LanguageClient_textDocument_definition()<CR>
  nnoremap <silent> gi :call LanguageClient_textDocument_implementation()<CR>
  nnoremap <silent> gc :call LanguageClient_textDocument_codeLens()<CR>
  nnoremap <silent> <F2> :call LanguageClient_textDocument_rename()<CR>
  nnoremap <silent> <F1> :call LanguageClient_contextMenu()<CR>

'''

