- [繰り返し発生する課題]

### 推奨アクション
1. [具体的な改善提案]
2. [効率化のアイデア]
3. [次期に向けた準備]

## 🔗 関連ノート
- 頻繁に参照されたノート: [[note1]], [[note2]]
- 新規作成されたノート: [[note3]], [[note4]]

---
*生成日時: YYYY-MM-DD HH:MM (JST)*
*日報カバレッジ: N日/M日 (XX%)*
```

## エラーハンドリング

- **Vault が見つからない**: パスの確認を促す
- **日報が1つも存在しない**: 期間内に日報がない旨を報告
- **日報の形式が異なる**: 可能な範囲で解析し、認識できない部分を報告
- **読み取り権限なし**: エラー内容を明確に伝える

## 重要な注意事項

- **プライバシー保護**: 個人情報は要約に含めない
- **客観性**: 事実ベースの分析を心がける
- **実用性**: アクションにつながる情報を優先
- **継続性**: 前回のサマリーとの比較も考慮
